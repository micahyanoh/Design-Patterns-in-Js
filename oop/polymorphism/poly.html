<script>
    class Animal {
        constructor(name) {
            this.name = name;
        }
        makeSound() {
            console.log("Some generic sound");
        }
    }

    class Dog extends Animal {
        constructor(name) {
            super(name);
        }
        makeSound() {
            console.log("Woof!! Woof!!");
        }
    }

    a1 = new Animal("mimi");
    a2 = new Dog("Buddy");
    a1.makeSound();
    a2.makeSound();
</script>

</html>
