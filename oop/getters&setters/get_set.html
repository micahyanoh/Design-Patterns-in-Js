<script>
class Square{
    constructor(_width){
        this.width = _width;
        this.requests = 0;

    }

    // create getter
    get area (){
        this.requests++;
        return this.width * this.width;
    }
    // create setter
    set area (area){
        this.width = Math.sqrt(area);
    }
}
