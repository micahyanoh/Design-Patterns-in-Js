    <script>
        const add2=x=> x+2;
        const sub1=x=>x-1;
        const prod10=x=>x*10
        const res =prod10(sub1(add2(5))) // execution is from right to left -> from inward to outward

        // using compose
        // defining a compose fx
        function compose(...fns){
            return function(val){
               return fns.reduceRight((prev,fn) => fn(prev),val)
            }
        }
        // REWRITING THE FN ABOVE
        const composex= (...fns) => val => fns.reduceRight((prev,fn)=>fn(prev),val);
       // const compose = function(...fns);
        const newres= compose(prod10,sub1,add2)(5);
        const newresx=composex(prod10,sub1,add2)(5);
        console.log(res);
        console.log(newres);
        console.log(newresx);
    </script>
